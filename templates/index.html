<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>EmailID</h3>
          <input
            type="text"
            name="EmailID"
            placeholder="EmailID of employee"
          /> 
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Employee Name</h3>
          <input
            type="text"
            name="Employee"
            placeholder="Name of the employee"
          />

          <form action="/submit" method="POST">
            <div class="form-group">
              <h3>Employee Location</h3>
              <input
                type="text"
                name="Location"
                placeholder="Location of the employee"
              /> 
              
              <form action="/submit" method="POST">
                <div class="form-group">
                  <h3>EmployeeID.</h3>
                  <input
                    type="text"
                    name="EmployeeID"
                    placeholder="ID of the employee"
                  />    

          <form action="/submit" method="POST">
            <div class="form-group">
              <h3>Employee Designation</h3>
              <input
                type="text"
                name="Designation"
                placeholder="Designation of the employee"
              /> 
        </div>
        <div class="form-group">
          <h3>Department</h3>
          <select name="Department">
            <option value="">Select Department</option>
            <option value="HUMAN RESOURCE">HUMAN RESOURCE</option>
            <option value="ACCOUNTS">ACCOUNTS</option>
            <option value="LEGAL">LEGAL</option>
            <option value="PURCHASE">PURCHASE</option>
            <option value="SALES">SALES</option>
            <option value="MARKETING">MARKETING</option>
            <option value="TESTING">TESTING</option>
            <option value="ADMINISTRATION">ADMINISTRATION</option>
            <option value="FINANCE">FINANCE</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your Employee</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Review of the Employee</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
